<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>VerifyME</title>
  </head>
  <body>
    <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newUserModalLabel">Set Account</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"  onClick="App.createUser()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Button trigger modal -->
  <div class="mask d-flex align-items-center h-100">
    <div class="container mt-5">
      <img class="centered" src="./logo-no-background.png" alt="" height="250" width="400">
    </div>
  </div>

<div class="container centered" style="margin-top: 10%; margin-left: -22%">
<div class="row justify-content-center">
  <div class="col">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSkill">
      Add a Skill
    </button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MySKillModal">
      View My Skills
    </button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SKillModal">
      Endorse Skills
    </button>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addSkill" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Skill Name</label>
          <input type="text" class="form-control" id="skillName" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <div>
            <label for="exampleInputEmail1">Skill Level</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skillLevel" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skillLevel" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skillLevel" id="inlineRadio3" value="3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skillLevel" id="inlineRadio4" value="4">
            <label class="form-check-label" >4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skillLevel" id="inlineRadio5" value="5">
            <label class="form-check-label" >5</label>
          </div>
          <!-- <input type="text" class="form-control" id="skillLevel" aria-describedby="emailHelp" placeholder="Enter name"> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onClick="App.addSkill()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->


<!-- My Skill Modal -->
<div class="modal fade" id="MySKillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">My Skills</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  
          <div class="gradient-custom-1 h-100">
            <div class="mask d-flex align-items-center h-100">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <div class="table-responsive bg-white">
                      <table class="table mb-0">
                        <thead>
                          <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">LEVEL</th>
                            <th scope="col">ENDORSEMENTS</th>
                          </tr>
                        </thead>
                        <tbody id='mySkills'>
                          <tr class="myskillTemplate"  style="display: none">
                                            
                            <td class="myskill_name"></td>
                            <td class="myskill_level"></td>
                            <td class="myskill_end"></td>
                          </tr>
                        
                         
                        </tbody>
                      </table>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="SKillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Endorse Skills</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  
        <div class="gradient-custom-1 h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="table-responsive bg-white">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th scope="col">USER NAME</th>
                          <th scope="col">USER EMAIL</th>
                          <th scope="col">SKILL NAME</th>
                          <th scope="col">SKILL LEVEL</th>
                          <th scope="col">ENDORSEMENTS</th>
                        </tr>
                      </thead>
                      <tbody id='Skills'>
                        <tr class="skillTemplate"  style="display: none">
                                          
                          <td class="skill_user_name "></td>
                          <td class="skill_user_email "></td>
                          <td class="skill_name "></td>
                          <td class="skill_level "></td>
                          <td class="skill_end "></td>
                          <td class="endor "></td>
                        </tr>
                      
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
